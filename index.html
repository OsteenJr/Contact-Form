<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Contact form</title>

 
  
</head>
<body>
  <div class="contact-form">
    <h2 class="title">Contact Us</h2>
    <form action="" id="mainform">
      <div class="form-group">
        <label for="firstName">First Name *</label>
        <input type="text" id="firstName" onkeyup="validateName()">
        <span id="name-error"></span>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name *</label>
        <input type="text" id="lastName" onkeyup="validateLastName()">
        <span id="lastname-error" class="error-message"></span>
      </div>
      <div class="form-group">
        <label for="email">Email Address *</label>
        <input type="email" id="email" placeholder="Please enter a valid email address" onkeyup="validateEmail()">
        <span id="email-error"></span>
      </div>
      <div class="form-group">
        <label>Query Type *</label>
        <div class="radio-group">
         <label for="">
          <input type="radio" name="query" value="enquiry" required>  General Enquiry
          <span id="query-error" class="error-message"></span>
         </label>
         <label for="">
          <input type="radio" name="query" value="request" required>  Support Request
          <span id="query-error" class="error-message"></span>
         </label>
        
        </div>
      </div>
      <div class="form-group">
        <label for="message">Message *</label>
        <textarea id="message" rows="4" onkeyup="validateMsg()"></textarea>
        <span id="message-error"></span>
      </div>
      <div class="consent-msg">
        <input type="checkbox" id="consent" required>
        <label for="consent"> I consent to being contacted by the team</label>
        <span id="consent-error class="error-message""></span>
      </div>
      <button type="submit" class="submit-btn" onclick="return validateForm()">Submit</button>
    </form>
  </div>


  
 
 
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Onyeke Austine Agada</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
